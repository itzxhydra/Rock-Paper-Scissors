<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      margin-bottom: 20px;
    }
    .choice {
      border: 2px solid black;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .choice:hover {
      border-color: green;
    }
    .rock {
      background-image: url("https://static.thenounproject.com/png/477914-200.png");
      background-size: contain;
    }
    .paper {
      background-image: url("https://static.thenounproject.com/png/477912-200.png");
      background-size: contain;
    }
    .scissors {
      background-image: url("https://static.thenounproject.com/png/4811077-200.png");
      background-size: contain;
    }
    .result {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .again {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="score">Player: 0 Computer: 0</div>
      <div class="choices">
        <div class="choice rock" data-choice="rock"></div>
        <div class="choice paper" data-choice="paper"></div>
        <div class="choice scissors" data-choice="scissors"></div>
      </div>
      <div class="result">Make your choice</div>
      <button class="again">Play Again</button>
    </div>
    <script>
      // Get the elements from the document
      const score = document.querySelector(".score");
      const choices = document.querySelectorAll(".choice");
      const result = document.querySelector(".result");
      const again = document.querySelector(".again");
  
      // Define the possible choices and outcomes
      const choicesArray = ["rock", "paper", "scissors"];
      const outcomes = {
        rockpaper: "Computer",
        rockscissors: "Player",
        paperrock: "Player",
        paperscissors: "Computer",
        scissorsrock: "Computer",
        scissorspaper: "Player"
      };
  
      // Initialize the scores
      let playerScore = 0;
      let computerScore = 0;
  
      // Add event listeners to the choices
      choices.forEach(choice => {
        choice.addEventListener("click", () => {
          // Check if the game is already over
          if (playerScore === 5 || computerScore === 5) {
            return;
          }
  
          // Get the player's choice from the data attribute
          const playerChoice = choice.dataset.choice;
  
          // Generate a random computer choice
          const computerChoice = choicesArray[Math.floor(Math.random() * 3)];
  
          // Determine the winner based on the choices
          const winner = outcomes[playerChoice + computerChoice];
  
          // Update the score and result
          if (winner === "Player") {
            playerScore++;
            score.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
            result.textContent = `You won! ${playerChoice} beats ${computerChoice}`;
          } else if (winner === "Computer") {
            computerScore++;
            score.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
            result.textContent = `You lost! ${computerChoice} beats ${playerChoice}`;
          } else {
            score.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
            result.textContent = "It's a tie!";
          }
  
          // Check if the game is over
          if (playerScore === 5 || computerScore === 5) {
            result.textContent = playerScore > computerScore ? "You win the game!" : "You lost the game!";
          }
        });
      });
  
      // Add event listener to the play again button
      again.addEventListener("click", () => {
        // Reset the scores and result
        playerScore = 0;
        computerScore = 0;
        score.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
        result.textContent = "Make your choice";
      });
  
    </script>
  </body>
</html>
